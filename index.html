---
layout: default
---

<section id="intro">
    <div class="flex-row-between">
        <h1 style="margin-bottom: 1.5rem;">cm0.dev - Random Knowledge</h1>
        <button id="theme-toggle" onclick="modeSwitcher()">
            <div></div>
        </button>
    </div>
    <p>
        A place where I share some things i've learnt when dealing with technology.
    </p>
</section>
{% include search_field.html %}
<section class="posts">
    <h3>BLOG</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time></li>
        {% endfor %}
    </ul>
</section>
