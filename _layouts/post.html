---
layout: default
---
<section class="post">
  <script src="/assets/js/vanilla-back-to-top.min.js"></script>
  <script>addBackToTop({
    id: 'back-to-top',
    diameter: 50,
  })</script>
  <div class="flex-row-between">
    <a href="{{site.url}}/">Â« back</a>
    <button id="theme-toggle" onclick="modeSwitcher()">
      <div></div>
    </button>
  </div>
  <div id="page-header">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }} - </time>
    {% include reading-time.html %}
    <h1 class="title">{{ page.title }}</h1>
    <br>
    {% for tag in page.tags %}
    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
  </div>

  {{ content | toc }}

  <div id="post-ad">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7081553621052919"
    crossorigin="anonymous"></script>
    <!-- Post Bottom -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-7081553621052919"
        data-ad-slot="9269633478"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  
  {% include giscus.html %}
</section>
